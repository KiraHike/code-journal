<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-bar container">
        <li>
          <h1>Code Journal</h1>
        </li>
        <li>
          <i data-view="entries" class="nav-link white fas fa-list fa-2x"></i>
        </li>
        <li>
          <i data-view="entry-form" class="nav-link white fas fa-plus fa-2x"></i>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div data-view="entry-form" id="formView" class="view">
      <form class="container" id="entry-form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
          <div class="column-full column-half">
            <input type="image" class="image" id="image" src="images/placeholder-image-square.jpg" alt="Entry Image">
          </div>
          <div class="column-full column-half">
            <label for="image-url">Image URL</label>
            <input
            required
            name="url"
            type="url"
            id="image-url">
            <label for="entry-title">Title</label>
            <input
            required
            name="title"
            type="text"
            id="entry-title">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="entry-notes" class="label-notes">Notes</label>
            <textarea
            required
            name="notes"
            type="text"
            rows="5"
            id="entry-notes"></textarea>
          </div>
          <div class="column-full">
            <div class="button-container">
              <button class="button-save"><i class="blue fas fa-save fa-3x"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entriesView" class="view hidden">
      <ul class="entry-list container"></ul>
    </div>
  </main>
  <footer></footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
